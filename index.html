<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>PRO101 | Gruppe 17</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/img/logo.png">
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-small-12">
                <h1 id="slogan" class="text-center">Make your group project more <span class="yellow">structured</span>,
                    more <span class="yellow">creative</span>,
                    more <span class="yellow">fun</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-small-12">
                <div class="form">

                    <form class="register-form" id="register">
                        <input type="text" placeholder="username" />
                        <input type="password" placeholder="password" />
                        <input type="email" placeholder="email" />
                        <button onclick="window.open('index.html')">Create account</button>

                        <p class="message">Already registered? <span onclick="return showLogin()">Log in</span></p>

                    </form>

                    <form class="login-form" id="login">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <button onclick="window.open('index.html')">Log in</button>
                        <p class="message">Not registered? <span onclick="return showRegister()">Register</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <h2 class="white text-center uppercase">Features</h2>
        </div>
        <div class="row">
            <h2 class="white text-center">Make tasks</h2>
            <div class="project">
                <div class="project-image">
                    <img src="http://photos1.blogger.com/blogger/7071/1343/1600/211.JPG" alt="Get dog image">
                </div>
                <div class="prosjekt-info">
                    <div class="project-name">
                        <h2>Get dog</h2>
                    </div>
                    <div class="project-maker">
                        <h3>Mom</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
