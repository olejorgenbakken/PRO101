<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>PRO101 | Gruppe 17</title>
</head>

<body>
    <img alt="Skdjsdkj" src="assets/img/bakgrunner.jpg" class="background-image" />
    <header>
        <div id="logo">
            <img src="assets/img/logo.png">
        </div>
    </header>
    <!--<wrapper id="wrapper">
        <div id="text1">
            <h1>Lorem</h1>
        </div>
    </wrapper>-->
    <div class="container background-image">
        <div class="row">
            <div class="col-small-12">
                <h1 id="slogan" class="text-center">Make your group project more <span class="yellow">structured</span>,
                    more <span class="yellow">creative</span>,
                    more <span class="yellow">fun</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-small-12">
                <div class="form">

                    <form class="register-form">
                        <input type="text" placeholder="username" />
                        <input type="password" placeholder="password" />
                        <input type="email" placeholder="email" />
                        <button onclick="window.open('index.html')">Create</button>

                        <p class="message">Already registered? <a href="#">Log in</a></p>

                    </form>

                    <form class="login-form">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <button onclick="window.open('index.html')">Log in</button>
                        <p class="message">Not registered? <a href="#">Register</a>
                        </p>
                    </form>
                </div>
            </div>
            
            <script src="code.jquery.com/jquery-3.4.1.min.js"></script>
            <script>
                $('.message').click(function () {
                    $('form').animate({
                        height: "toggle",
                        opacity: "toggle"
                    }, "slow");

                });
            </script>
        </div>
    </div>
</body>

</html>
