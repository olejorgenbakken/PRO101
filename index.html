<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>PRO101 | Gruppe 17</title>
</head>

<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="assets/img/logo.png"></a>
        </div>
    </header>
    <div id="fill-screen">
        <div id="logo-shape" class="shape"></div>
        <div class="row bg-transparent">
            <div id="slogan">
                <h1 id="slogan-text">Make your group project</br> more <span class="txt-yellow">structured</span>,
                    more <span class="txt-yellow">creative</span>,
                    more <span class="txt-yellow">fun</span></h1>
            </div>
        </div>

        <div class="row bg-transparent">

            <form class="register-form" id="register">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <input type="email" placeholder="E-mail" />
                <button><a>Create account</a></button>

                <p class="message">Already registered? <span class="txt-yellow" onclick="return showLogin()">Log in</span>
                </p>

            </form>

            <form class="login-form" id="login">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button><a>Log in</a></button>
                <p class="message">Not registered? <span class="txt-yellow" onclick="return showRegister()">Register</span>
                </p>
            </form>
        </div>
    </div>
    <div class="row">
        <h2 class="white text-center uppercase">Features</h2>
    </div>
    <div class="row">
        <div class="project">
            <div class="project-image">
                <img src="http://photos1.blogger.com/blogger/7071/1343/1600/211.JPG" alt="Get dog image">
            </div>
            <div class="prosjekt-info">
                <div class="project-name">
                    <h2>Get dog</h2>
                </div>
                <div class="project-maker">
                    <h3>Mom</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
