<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <title>PRO101 | Gruppe 17</title>
</head>
<body>
  
    <header>
        <h1>tavle</h1>
    </header>

    <!-- wrapper start -->
    <wrapper id="wrapper">

        <!-- list start -->
        <div class="list" id="list0">

            <!-- list header start -->
            <div class="header">
                <h2>list</h2>
            </div>
            <!-- list header end -->

            <!-- card start -->
            <div class="card">

                <!-- kort header start -->
                <div class="header">
                    <h2>Kort tittel</h2>
                </div>
                <!-- kort header end -->

                <!-- beskrivelse start -->
                <div class="description">
                    <p>Beskrivelse</p>
                </div>
                <!-- beskrivelse end -->

                <!-- footer start -->
                <footer>
                    <div class="tidsfrist">
                        
                    </div>
                </footer>
                <!-- footer end -->

            </div>
            <!-- card end -->

            <div class="newCard">
                <input id="newCardNameInput" class="newCardName" value="Tittel" type="text" onkeypress="createCard(event)">
                <input id="newCardTimeInput" class="newCardTime" placeholder="Tidsfrist" type="date">
                <input id="newCardDescriptionInput" class="newCardDescription" placeholder="Beskrivelse" value="" type="text" onkeypress="createCard(event)">
                <input id="newCardSubmit" class="submit" type="button" value="lag kort" onclick="createCard(event)">
            </div>

        </div>
        <!-- list end -->

        <div class="newList" id="list1">
            <div class="newListBtn" id="newListBtn">
                <input type="button" id="newListBtnBtn" value="ny list">
            </div>

            <div class="newCard">
                <input id="newCardNameInput" class="newCardName" value="Tittel" type="text" onkeypress="createCard(event)">
                <input id="newCardTimeInput" class="newCardTime" placeholder="Tidsfrist" type="date">
                <input id="newCardDescriptionInput" class="newCardDescription" placeholder="Beskrivelse" value="" type="text"
                    onkeypress="createCard(event)">
                <input id="newCardSubmit" class="submit" type="button" value="lag kort" onclick="createCard(event)">
            </div>
        </div>

    </wrapper>
    <!-- wrapper end -->

<script src="script/main.js"></script>
</body>
</html>
